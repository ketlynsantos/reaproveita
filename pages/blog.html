        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    </head>

        <!-- Seção -->
        <section class="container two-row hero">
            <h1 class="title">Blog</h1>
            <div id="react-blog" class="blog-content"></div>
        </section>

        <!-- Seção Rodapé -->
        <footer>
            <section class="container two-column download-app">
                <div class="col col-img">
                    <img src="/assets/images/app.png" alt="Celular com app de compras">
                </div>
                <div class="col col-text">
                    <h1 class=" title big wd-50">Baixe nosso app</h1>
                    <div class="btn-content">
                        <button class="btn green" type="button">

                    </div>

            <section class="container two-row footer-content">
                <div class="two-column">
                    <div class="col col-text">

                            <h3 class="subtitle text-upper">Sobre nós</h3>
                            <a href="/pages/aboutus.html">Quem somos</a>

                        </div>

                        <div class="col-info">
                            <h3 class="subtitle text-upper">Contato</h3>
                            <a href="/pages/contact.html">Fale conosco</a>
                        </div>

                        <div class="col-info">
                            <h3 class="subtitle text-upper">Assista o Vídeo</h3>
                            <a href="https://youtu.be/1haV2nooTmw" rel="noopener" target="_blank">Pitch Video</a>
                        </div>
                    </div>
                    <div class="col col-img">
                        <a href="/index.html"><img src="/assets/images/logo.png" alt="Logo reaproveita"></a>
                    </div>
                </div>
                <p class="footer-info">&copy; 2025. ReAproveita | Av. Paulista - São Paulo, SP | Todos os direitos reservados.</p>
            </section>
        </footer>

        <!-- Scripts -->
        <script src="/js/menu.js"></script>
        <script type="text/babel">
            function Modal({post, onClose}) {
                React.useEffect(() => {
                    document.body.style.overflow = 'hidden'
                    return () => {
                        document.body.style.overflow = 'auto'
                    }
                }, [])

                if (!post) return null

                return (
                    <div className="modal-overlay" onClick={onClose}>
                        <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                            <button className="modal-close" onClick={onClose}>✖</button>
                            <h2>{ post.title }</h2>
                            <img src={post.img} alt={post.alt} />
                            <p>{ post.content }</p>
                        </div>
                    </div>
                )
            }

            function BlogCard({img, alt, title, description, textWhite, onClick }) {
                return (
                    <div className={`card ${textWhite ? 'text-white' : ''}`} onClick={onClick}>
                        <img src={img} alt={alt} />
                        <h3 className="subtitle text-upper">{ title }</h3>
                        <p className="description">{ description }</p>
                    </div>
                )
            }

            function Blog() {
                const [search, setSearch] = React.useState('')
                const [selectedPost, setSelectedPost] = React.useState(null)

                const posts = [
                    {
                        img: '/assets/images/blog-1.png',
                        alt: 'Milhos na espiga',
                        title: '3 Receitas com sobra de milho cozido',
                        description: 'Se tem um ingrediente que é a cara do Brasil, é o milho! Vai bem doce, salgado, no café da manhã, no almoço...',
                        content: `Se tem um ingrediente que é a cara do Brasil, é o milho! Vai bem doce, salgado, no café da manhã, no almoço ou no jantar.\n
                            Muitas vezes sobra milho cozido na geladeira, mas não precisa ir para o lixo. Veja 3 ideias:\n
                            1. Bolo de milho cremoso: bata o milho com leite condensado, ovos e leite. Vai ao forno e fica irresistível.\n
                            2. Sopa de milho: refogue cebola e alho, adicione milho batido e finalize com cheiro-verde.\n
                            3. Bolinho frito de milho: misture o milho amassado com farinha, queijo e frite. Crocante e delicioso!`
                    },
                    {
                        img: '/assets/images/blog-2.png',
                        alt: 'Panetone',
                        title: 'O que acontece com os panetones depois do natal?',
                        description: 'Você ja pensou sobre o que acontece com os panetones depois do Natal? Tradicionais na mesa dos brasileiros...',
                        content:`Você já pensou sobre o que acontece com os panetones depois do Natal?\n
                            Muitos supermercados ficam cheios deles e, passada a data, o consumo cai.\n
                            Algumas opções para evitar desperdício:\n
                            - Fazer torradas de panetone: corte em fatias, leve ao forno e sirva com café.\n
                            - Transformar em rabanada: substitua o pão tradicional pelo panetone.\n
                            - Usar em sobremesas: bolos gelados, pavês e até pudim ficam incríveis.\n
                            Assim, nada precisa ser desperdiçado.`
                    },
                    {
                        img: '/assets/images/blog-3.png',
                        alt: 'Mesa de jantar no Natal',
                        title: 'Natal sem desperdício',
                        description: 'Você também concorda que Natal é uma das épocas mais esperadas e gostosas do ano? Tem salpicão, farofa (você é do time com...',
                        textWhite: true,
                        content: `Você também concorda que Natal é uma das épocas mais esperadas e gostosas do ano?\n
                            Tem salpicão, farofa, peru e muitas sobremesas. Mas também é a época com mais desperdício de comida.\n
                            Dicas para um Natal sem desperdício:\n
                            - Planeje as quantidades: calcule as porções para não exagerar.\n
                            - Reaproveite sobras: carnes podem virar sanduíches, arroz pode ser usado em bolinhos, frutas em saladas.\n
                            - Compartilhe: se sobrar muito, divida com vizinhos, amigos ou doações.\n
                            Assim, a celebração fica mais leve e consciente.`
                    },
                    {
                        img: '/assets/images/blog-4.png',
                        alt: 'Prato infantil com legumes',
                        title: 'Dicas de como inserir mais cores no prato das crianças',
                        description: ' Alimentar as crianças pode ser um desafio muito grande para os pais, principalmente para oferecer uma boa quantidade de nutrientes de forma diversa...',
                        textWhite: true,
                        content: `Alimentar as crianças pode ser um desafio muito grande para os pais. \n
                            Para incentivar uma refeição equilibrada:\n
                            - Use a técnica do prato colorido: quanto mais cores, mais nutrientes diferentes.\n
                            - Transforme legumes em formatos divertidos: estrelinhas, corações, carinhas.\n
                            - Envolva as crianças na cozinha: elas se animam mais para provar o que ajudaram a preparar.\n
                            - Crie combinações simples: cenoura com batata, brócolis com arroz, abóbora com carne moída.
                            A criatividade ajuda a melhorar a aceitação.`
                    },
                    {
                        img: '/assets/images/blog-5.jpg',
                        alt: 'Sacola de legumes',
                        title: 'Como aproveitar cascas e talos de vegetais',
                        description: 'Sabia que grande parte dos nutrientes está nas cascas e talos? Aprenda receitas criativas para não desperdiçar nada.',
                        content: `Grande parte dos nutrientes está nas cascas e talos dos vegetais!\n
                            Ideias para aproveitar:\n
                            - Casca de batata assada: lave bem, tempere e leve ao forno até ficar crocante.\n
                            - Talos de couve refogados: ficam ótimos em omeletes e farofas.\n
                            - Chá de casca de abacaxi: refrescante e cheio de benefícios.\n
                            - Sucos com talos de couve, espinafre ou beterraba.\n
                            Assim, você reduz o lixo orgânico e ganha mais saúde.`
                    },
                    {
                        img: '/assets/images/blog-6.jpg',
                        alt: 'Sopa colorida',
                        title: 'Sopas nutritivas com sobras de alimentos',
                        description: 'Transforme restos de legumes e verduras em sopas deliciosas para o jantar. Economia e sabor na mesma receita!',
                        content: `Transforme restos de legumes e verduras em sopas deliciosas para o jantar.\n
                            Sugestões:\n
                            - Sopa de legumes: aproveite batata, cenoura, abobrinha e temperos.\n
                            - Creme de abóbora: bata com um pouco de leite ou creme e finalize com croutons.\n
                            - Sopa de casca de chuchu: nutritiva e diferente.\n
                            Congelar porções individuais também ajuda a ter refeições prontas durante a semana.`
                    },
                    {
                        img: '/assets/images/blog-7.jpg',
                        alt: 'Pão amanhecido',
                        title: '5 ideias para reaproveitar pão amanhecido',
                        description: 'Rabanada, torrada temperada, pudim de pão e muito mais! Não deixe o pão de ontem ir para o lixo.',
                        textWhite: true,
                        content: `O pão amanhecido pode render muitas receitas incríveis:\n
                            1. Rabanada: clássica no Natal, mas deliciosa o ano todo.\n
                            2. Torradas temperadas: azeite, orégano e forno.\n
                            3. Pudim de pão: doce fácil e econômico.\n
                            4. Farofa de pão: ótima para acompanhar carnes.\n
                            5. Pão recheado assado: reaproveite o pão como base para lanches criativos.\n
                            Zero desperdício e muito sabor.`
                    },
                    {
                        img: '/assets/images/blog-8.jpg',
                        alt: 'Frutas maduras',
                        title: 'O que fazer com frutas muito maduras',
                        description: 'Banana, maçã, mamão e abacaxi maduros podem virar vitaminas, bolos e até geleias caseiras incríveis.',
                        textWhite: true,
                        content: `Banana, maçã, mamão e abacaxi maduros não precisam ir para o lixo!\n
                            Sugestões\n
                            - Vitaminas: batidas com leite ou água de coco.\n
                            - Bolo de banana ou de maçã: úmidos e perfumados.\n
                            - Geleia caseira: cozinhe com açúcar e limão.\n
                            - Sorvete natural: congele a fruta e bata no processador.\n
                            Ótimas opções para evitar desperdício e ainda economizar.`
                    }
                ]

                const filtered = posts.filter(
                    post => post.title.toLocaleLowerCase().includes(search.toLocaleLowerCase())
                )

                return (
                    <>
                        <input
                            className="search-field"
                            type="text"
                            placeholder="Buscar posts..."
                            value={search}
                            onChange={(e) => setSearch(e.target.value)}
                        />
                        <div class="blog-cards">
                            {
                                filtered.map((post, i) => (
                                    <BlogCard key={i} {...post} onClick={() => setSelectedPost(post)}/>
                                ))
                            }
                        </div>

                        {selectedPost && (
                            <Modal post={selectedPost} onClose={() => setSelectedPost(null)} />
                        )}
                    </>
                )
            }

            const root = ReactDOM.createRoot(document.getElementById("react-blog"))
            root.render(<Blog />)
        </script>
    </body>
</html>
