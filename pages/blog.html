    <body>

                <ul>
                    <li><a href="/pages/aboutus.html">Quem Somos</a></li>
                    <li><a href="/pages/where-we.html">Onde estamos</a></li>
                    <li class="active"><a href="/pages/blog.html">Blog</a></li>
                    <li><a href="/pages/contact.html">Fale Conosco</a></li>
                </ul>
            </div>
        </div>

        <!-- Seção -->
        <section class="container two-row hero">
            <h1 class="title">Blog</h1>
            <div id="react-blog" class="blog-cards"></div>
        </section>

        <!-- Seção Rodapé -->
        <footer>
            <section class="container two-column download-app">
                <div class="col col-img">
                    <img src="/assets/images/app.png" alt="Celular com app de compras">
                </div>
                <div class="col col-text">
                    <h1 class=" title big wd-50">Baixe nosso app</h1>
                    <div class="btn-content">
                        <button class="btn green" type="button">
                            <img src="/assets/icons/play-store.png" alt="Ícone Google Play">
                            <div class="btn-text">
                                <span>Disponivel no</span>
                                <strong>Google Play</strong>
                            </div>
                        </button>
                        <button class="btn orange" type="button">
                            <img src="/assets/icons/apple.png" alt="Ícone App Store">
                            <div class="btn-text">
                                <span>Disponivel na</span>
                                <strong>App Store</strong>
                            </div>
                        </button>
                    </div>
                </div>
            </section>

            <section class="container two-row footer-content">
                <div class="two-column">
                    <div class="col col-text">
                        <div class="col-info">
                            <h3 class="subtitle text-upper">Sobre nós</h3>
                            <a href="/pages/aboutus.html">Quem somos</a>

                        </div>

                        <div class="col-info">
                            <h3 class="subtitle text-upper">Contato</h3>
                            <a href="/pages/contact.html">Fale conosco</a>

                        </div>
                    </div>
                    <div class="col col-img">
                        <a href="/index.html"><img src="/assets/images/logo.png" alt="Logo reaproveita"></a>
                    </div>
                </div>
                <p class="footer-info">&copy; 2025. ReAproveita | Av. Paulista - São Paulo, SP | Todos os direitos reservados.</p>
            </section>
        </footer>

        <!-- Scripts -->
        <script src="/js/menu.js"></script>
        <script type="text/babel">
            function BlogCard({img, alt, title, description, textWhite }) {
                return (
                    <div className={`card ${textWhite ? 'text-white' : ''}`}>
                        <img src={img} alt={alt} />
                        <h3 className="subtitle text-upper">{ title }</h3>
                        <p className="description">{ description }</p>
                    </div>
                )
            }

            function Blog() {
                const posts = [
                    {
                        img: '/assets/images/blog-1.png',
                        alt: 'Milhos na espiga',
                        title: '3 Receitas com sobra de milho cozido',
                        description: 'Se tem um ingrediente que é a cara do Brasil, é o milho! Vai bem doce, salgado, no café da manhã, no almoço...',
                    },
                    {
                        img: '/assets/images/blog-2.png',
                        alt: 'Panetone',
                        title: 'O que acontece com os panetones depois do natal?',
                        description: 'Você ja pensou sobre o que acontece com os panetones depois do Natal? Tradicionais na mesa dos brasileiros, os panetones se popularizam com...',
                    },
                    {
                        img: '/assets/images/blog-3.png',
                        alt: 'Mesa de jantar no Natal',
                        title: 'Natal sem desperdício',
                        description: 'Você também concorda que Natal é uma das épocas mais esperadas e gostosas do ano? Tem salpicão, farofa (você é do time com...',
                        textWhite: true
                    },
                    {
                        img: '/assets/images/blog-4.png',
                        alt: 'Prato infantil com legumes',
                        title: 'Dicas de como inserir mais cores no prato das crianças',
                        description: ' Alimentar as crianças pode ser um desafio muito grande para os pais, principalmente para oferecer uma boa quantidade de nutrientes de forma diversa...',
                        textWhite: true
                    },
                ]

                return (
                    posts.map((post, i) => (
                        <BlogCard key={i} {...post} />
                    ))
                )
            }

            const root = ReactDOM.createRoot(document.getElementById("react-blog"))
            root.render(<Blog />)
        </script>
    </body>
</html>
