<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>ReAproveita</title>
    </head>
    <body>
        <div class="container">
            <div class="menu-container">
                <div class="menu-logo">
                    <img src="assets/images/horizontal-logo.png" alt="">
                </div>
                <div class="menu-items">
                    <ul>
                        <li><a href="#">Quem Somos</a></li>
                        <li><a href="#">Onde estamos</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Fale Conosco</a></li>
                    </ul>
                </div>
            </div>

            <!-- Seção Hero -->
            <section class="two-column">
                <div class="col col-text">
                    <h1 class="title">Salve alimentos. Economize de Verdade.</h1>
                    <p class="description">
                        No aplicativo ReAproveita, você encontra produtos próximos da validade com até 70% de desconto.
                        Baixe agora e ajude a reduzir o desperdício de alimentos.
                    </p>

                    <div class="btn-content">
                        <button class="btn green">
                            <img src="assets/icons/play-store.png" alt="Ícone Google Play">
                            <div class="btn-text">
                                <span>Disponivel no</span>
                                <strong>Google Play</strong>
                            </div>
                        </button>
                        <button class="btn orange">
                            <img src="assets/icons/apple.png" alt="Ícone App Store">
                            <div class="btn-text">
                                <span>Disponivel na</span>
                                <strong>App Store</strong>
                            </div>
                        </button>
                    </div>
                </div>
                <div class="col col-img">
                    <img src="assets/images/basket.png" alt="Cesta de alimentos">
                </div>
            </section>
        </div>
    </body>
</html>
